<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Quiz!</title>
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Test Your Knowledge</h1>
                <div class="quiz-score">
                    <span id="correct-score">0</span>/<span id="total-question">10</span>
                </div>

                <div class="quiz-body">
                    <h2 class="quiz-question" id="question">What year did Manchester United win the treble?</h2>
                    <ul class="answer-choices">
                        <li>1. 2012</li>
                        <li>2. 2005</li>
                        <li>3. 1999</li>
                        <li>4. 1992</li>
                    </ul>
                    <div id="result">

                    </div>
                </div>

                <div class="quiz-footer">
                    <button type="button" id="check-answer">Check Answer</button>
                    <button type="button" id="play-again">Play Again</button>
                </div>
            </div>
           
        </div>



    </div>
 <script src="script.js"></script>   
</body>
</html>
