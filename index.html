<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <title>Web Quiz!</title>
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div id="quiz-head">
                <h1 class="quiz-title">Test Your Knowledge</h1>
                <div class="timer" id="timer"> </div>
                <div class="quiz-score">
                    <span id="correct-score">0</span>/<span id="total-question">4</span>
                </div>
                <!-- <h2>HIGH SCORES</h2>
                <ul id=”highScores”></ul> -->

                <div id="quiz-body">
                    <ul class="answer-choices"></ul>
                    
                    
                    
                </div>
                    <div id="result">

                    </div>
                </div>
                <!-- Make a hidden div, when they hit the end screen function, you will unhide that div and it will have an input and a button to submit -->
                <div class="hide" id="save-score">
                    <p>You have finished!</p>
                </div>

                <div class="quiz-footer">
                    
                    <button type="button" id="play-again">Play</button>
                </div>

                <div>
                    <!-- <h1 id="scores">5</h1> -->
                    <form id="scoreSaver">
                        <label for="initials">Initials Here</label>
                        <input name="initials" id="initialsEl" placeholder="Enter Initials">
                        <button type="button" id="saveBtn">Save</button>
                        <button type="button" id="high-scores">HighScores</button>
                        <ul id="scoreDisplay">
                            
                        </ul>
                    </form>
                </div>

                <div class="hiding" id="end-game">
                    <button type="button" id="save-scores">Initials Here</button>
                </div>
            </div>
           
        </div>



    </div>
 <script src="script.js"></script>   
</body>
</html>
